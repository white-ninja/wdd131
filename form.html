<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form Page</title>
    <meta name="description" content="A product review form page that allows users to submit their reviews and ratings for a product.">
    <meta name="author" content="Emmanuel Ariyo">
    <link rel="stylesheet" href="styles/form.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- JavaScript File link for Form Page -->
    <script src="scripts/form.js" defer></script>
</head>
<body>
        <header>
            <h1>ğŸ“ Product Review Form</h1>
        </header>
<main>
        <form method="get" action="review.html">

        <!-- Product Name -->
        <label for="product">Product Name</label>
        <select id="product" name="product" required>
            <option value="" disabled selected>Select a Product ...</option>
        </select>

        <!-- Overall Rating -->
        <fieldset>
        <legend>Overall Rating</legend>

        <label for="rating1">â˜†</label>
        <input type="radio" id="rating1" name="rating" value="1" required>

        <label for="rating2">â˜†â˜†</label>
        <input type="radio" id="rating2" name="rating" value="2" required>

        <label for="rating3">â˜†â˜†â˜†</label>
        <input type="radio" id="rating3" name="rating" value="3" required>

        <label for="rating4">â˜†â˜†â˜†â˜†</label>
        <input type="radio" id="rating4" name="rating" value="4" required>

        <label for="rating5">â˜†â˜†â˜†â˜†â˜†</label>
        <input type="radio" id="rating5" name="rating" value="5" required>

        </fieldset>

        <!-- Date of Installation -->
        <label for="installDate">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <!-- Useful Features -->
        <fieldset>
            <legend>Which features did you find useful?</legend>

            <input type="checkbox" id="durability" name="features" value="Durability">
            <label for="durability">Durability</label>

            <input type="checkbox" id="ease" name="features" value="Ease of Use">
            <label for="ease">Ease of Use</label>

            <input type="checkbox" id="performance" name="features" value="Performance">
            <label for="performance">Performance</label>

            <input type="checkbox" id="design" name="features" value="Design">
            <label for="design">Design</label>

        </fieldset>


        <!-- Written Review -->
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review"></textarea>

        <!-- Username -->
        <label for="username">Your Name (Optional)</label>
        <input type="text" id="username" name="username">

        <!-- Submit -->
        <input type="submit" value="Post Review">

        </form>
</main>

<body>
    <header>
        <div class="container header-flex">
            <div class="logo">
                <img src="images/moroni-angel.jpg" alt="Temple & Heritage Logo" loading="lazy" width="50" height="50">
                <h1>Temple & Heritage Visit Planner</h1>
            </div>

            <nav>
                <button id="menu-toggle" aria-label="Toggle Navigation">â˜°</button>
                <ul id="primary-nav">
                    <li><a href="index.html">Home</a></li>

        </div>
    </header>

    <main class="container">
        <h2>Contact Us</h2>
        <p>Have questions about the Temple & Heritage Visit Planner or your temple visits? We'd love to hear from you.</p>

        <form id="contact-form">
            <label for="name">Name
                <input type="text" id="name" name="name" required>
            </label>

            <label for="email">Email
                <input type="email" id="email" name="email" required>
            </label>

            <label for="message">Message
                <textarea id="message" name="message" required rows="6"></textarea>
            </label>

            <button type="submit" class="btn-primary">Send Message</button>
        </form>
    </main>

    <footer>
        <div class="container footer-flex">
            <div>
                <p>&copy; <span id="year"></span> Temple & Heritage Visit Planner. All rights reserved.</p>
                <p style="font-size: 0.9rem; margin: 0.5rem 0 0 0;">Last Updated: <span id="last-updated"></span></p>
            </div>
            <a href="references.html">References</a>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="scripts/contact.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Explorer</title>
    <meta name="description" content="Explore a collection of temples of The Church of Jesus Christ of Latter-day Saints around the world. Search, filter by region, and manage your favorites.">
    <meta name="author" content="Emmanuel Ariyo">
    <link rel="stylesheet" href="styles/main.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

    <body>
    <header>
        <div class="container header-flex">
            <div class="logo">
                <img src="images/moroni-angel.jpg" alt="Temple & Heritage Logo" loading="lazy" width="50" height="50">
                <h1>Temple & Heritage Visit Planner</h1>
            </div>

            <nav>
                <button id="menu-toggle" aria-label="Toggle Navigation">â˜°</button>
                <ul id="primary-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="temples.html" class="active">Temples</a></li>
                    <li><a href="planner.html">Planner</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="references.html">References</a></li>
                </ul>
                <button id="dark-toggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
            </nav>
        </div>
    </header>

    <section class="controls">
        <input type="text" id="search" placeholder="Search temples..." aria-label="Search temples">

        <select id="region-filter" aria-label="Filter by region">
            <option value="all">All Regions</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Australia">Australia</option>
            <option value="North America">North America</option>
            <option value="Central America">Central America</option>
            <option value="South America">South America</option>
            <option value="Europe">Europe</option>
        </select>

        <select id="sort-filter" aria-label="Sort temples">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
        </select>

        <label class="favorites-toggle">
            <input type="checkbox" id="favorites-only" aria-label="Show only favorites">
            View Favorites Only
        </label>
    </section>

<main id="featured-temples" class="temple-grid"></main>

    <footer>
        <div class="container footer-flex">
            <div>
                <p>&copy; <span id="year"></span> Temple & Heritage Visit Planner. All rights reserved.</p>
                <p style="font-size: 0.9rem; margin: 0.5rem 0 0 0;">Last Updated: <span id="last-updated"></span></p>
            </div>
            <a href="references.html">References</a>
        </div>
    </footer>

    <!-- Temple Detail Modal -->
    <div id="temple-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-image" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-region"></p>
            <p id="modal-dedicated"></p>
            <p id="modal-description"></p>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/temples.js"></script>
</body>
</html>
